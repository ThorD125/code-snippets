<!DOCTYPE html>
<html>

<head>
    <title>Code Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        .editor {
            width: 100%;
            height: 100vh;
        }

        .code-container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .code-pane {
            flex: 1;
            overflow: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #d4d4d4;
            background-color: #2d2d2d;
        }

        .code-pane pre {
            margin: 0;
            white-space: pre-wrap;
            tab-size: 2;
        }

        .code-pane .code-line {
            position: relative;
        }

        .code-pane .code-line::before {
            content: attr(data-line);
            position: absolute;
            left: -2.5em;
            color: #6f6f6f;
        }

        .code-pane .highlighted-line {
            background-color: #3a3a3a;
        }
    </style>
</head>

<body>
    <div class="editor">
        <div class="code-container">
            <div class="code-pane">
                <pre>
                </pre>
                <div class="code-line" data-line="1">function helloWorld() {</div>
                <div class="code-line" data-line="2">&nbsp;&nbsp;&nbsp;&nbsp;console.log("Hello, World!");</div>
                <div class="code-line" data-line="3">}</div>
                <!-- Add more code lines as needed -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var codeLinesContainer = document.querySelector(".code-pane pre");

            // Generate 100 line numbers
            for (var i = 1; i <= 100; i++) {
                var lineNumber = document.createElement("span");
                lineNumber.textContent = i;
            }

            for (var i = 1; i <= 100; i++) {
                var codeLine = document.createElement("div");
                codeLine.className = "code-line";
                codeLine.dataset.line = i;
                codeLine.textContent = `${i}:`;
                codeLinesContainer.appendChild(codeLine);
            }
        });
    </script>
</body>

</html>
